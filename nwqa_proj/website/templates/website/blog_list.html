{% extends 'website/base.html' %}

{% block content %}
    {% for blog in blogs %}
        <div class="blog">
            <div class="date">
                <p>published: {{ blog.published_date }}</p>
            </div>
            <h1><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h1>
                <p>{{ blog.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
