{% extends 'base.html' %}
{% block content %}
<h2>Resource Types</h2>
<table class = 'table'>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for item in type_list %}
    <tr>
        <td>{{ item.resname }}</td>
        <td>{{ item.resdescription}}</td>
    </tr>
    {% endfor %}

    </table>

    {% endblock %}
